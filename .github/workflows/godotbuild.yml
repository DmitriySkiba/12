name: Build Godot Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Godot
      uses: josephbmanley/setup-godot@v1.4.0
      with:
        version: 4.2.1
        download-mono: true

    - name: Build with Godot
      run: |
        godot --export-release "windows" ./Fight-Jump.exe
